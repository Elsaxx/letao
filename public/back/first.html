<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>

    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 头部标题 -->
        <div class="lt_title">
            <a href="#">黑马35期</a>
        </div>
        <!-- 用户管理 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 分类管理 -->
                    <div class="child" style="display: block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb mt_top">
                <li><a href="#" class="h">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <!-- 添加分类按钮 -->
            <button class="btn btn-default " id="addBtn">添加分类</button>

            <!-- 表格 -->
            <table class="table table-bordered table-hover mt_top">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td>一级分类名</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">添加</button>
    </div>
    </div>
    </div>
    </div>



    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" placeholder="请输入一级分类" name="categoryName" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- 模态框 -->
    <!-- 调整模态框大小  默认中等
       1. modal-lg  大模态框
       2. modal-sm  小模态框
       外层蒙层, 内层模态框, 类加给内层
  -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 渲染数据 -->
    <script type="text/html" id="firstl">
        {{each rows v i}}
    <tr>
        <td>{{ i + 1 + (page - 1) *size}}</td>
        <td>{{ v.categoryName}}</td>
    </tr>
    {{/each }}
  </script>



    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
